<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Order Candy</title>
		<style rel="stylesheet" href="style.css"></style>
	</head>
	<body>
		<form action="javascript:order()">
			<label for="candy">Type of Candy:</label>
			<select name="candy" id="candy" required>
				<option disabled selected value>Select Candy</option>
				<option value="0">Skittles</option>
				<option value="1">M&Ms</option>
			</select>
			<br />
			<label for="quantity">Amount</label>
			<input
				type="number"
				id="quantity"
				min="1"
				required
				value="1"
				placeholder="1"
			/>
			<br />
			<input type="submit" value="Order" />
		</form>
		<script src="script.js"></script>
	</body>
</html>
